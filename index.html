<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Applications - Week 1</title>
</head>
<body>
  <h1 title="this is first heading">Introduction to VueJS</h1>
  <!-- Using this app id for the Vue instance -->
  <div id="app">
    <span v-bind:title="date">
      {{ message }} 
      {{ courseCode }}
    </span>
    <div>
      <a :href="source">
          <img :src="image" :title="message">
      </a>
      
    </div>
  </div>
  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Welcome to our first VueJS app. Hope you enjoy the Vue!',
        courseCode: 'MTM6430',
        date: 'The date is ' + new Date().toLocaleString(),
        image: 'https://placekitten.com/300/300',
        source: 'https://placekitten.com/'
      }
    })
  </script>

</body>
</html>
